<!DOCTYPE html>
<html>
	<head>
		<title>Book Base</title>
	</head>
	<body>
		<div id="container"></div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="../src/three.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#container').css({
					position: 'absolute',
					width: '98%',
					height: '98%',
					background: 'black',
					overflow: 'hidden',
					outline: 'none'
				});
				
				var w = $('#container').width(), h = $('#container').height();
				
				var renderer = new THREE.WebGLRenderer();
				renderer.setSize(w, h);
				$('#container').append(renderer.domElement);
				
				var scene = new THREE.Scene();
				
				var camera = new THREE.PerspectiveCamera(45, w / h, 1, 4000);
				camera.position.set( 0, 0, 3.3333 );
				scene.add(camera);
				
				var earthmap = "../book_gitignore/images/earth_surface_2048.jpg";
			    var geometry = new THREE.SphereGeometry(1, 32, 32);
			    var texture = THREE.ImageUtils.loadTexture(earthmap);
			    var material = new THREE.MeshBasicMaterial( { map: texture } );
			    var mesh = new THREE.Mesh( geometry, material );
			    
			    scene.add(mesh);
			    
			    var animate = function() {
			    	mesh.rotation.y += 0.01;
			    	renderer.render(scene, camera);
			    	window.requestAnimationFrame(animate);
			    }
			    
			    animate();
			});
		</script>
	</body>
</html>
