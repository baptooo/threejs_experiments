<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>index</title>
        <meta name="description" content="" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <style type="text/css">
            * { margin:0; padding:0; }
        </style>
    </head>

    <body style="overflow: hidden;">
        <script type="text/javascript" src="src/three.min.js"></script>
        <script type="text/javascript">
            (function() {
            	// Camera controls
            	var mouse = {x:0,y:0};
            	var dragStarted = false;
	            window.onmousewheel = function(e) {
	                var delta = e.wheelDelta;
	                var value = delta / Math.abs(delta) * 10;
	                
	                three.camera.position.y += value;
	                three.camera.position.z -= value;
	            };
	            window.onmousedown = function(e) {
	            	dragStarted = true;
	            }
	            window.onmousemove = function(e) {
	            	if(!dragStarted) {
	            		return true;
	            	}
	            	// TODO: camera rotation
	            }
	            window.onmouseup = function(e) {
	            	dragStarted = false;
	            }
	            window.Mouse = mouse;
            })();
            
            var elapsed = 0;
            var animate = function(lastTime, three) {
                var now = Date.now();
                var diff = now - lastTime;
                elapsed += diff;
                
                for(var i in three.cubes) {
                    var cube = three.cubes[i];
                    var el = elapsed - 250 * i;
                    
                    var x = Math.cos(el / 4000 * Math.PI * 2) * 150 << 0;
                    var r = Math.sin(el / 2000 * Math.PI);
                    
                    cube.rotation.z = -r * 0.5;
                    cube.rotation.y = r * 0.2;
                    cube.position.x = x;
                }
                
                lastTime = now;
                
                three.renderer.render(three.scene, three.camera);
                
                window.requestAnimationFrame(function() {
                    animate(lastTime, three);
                })
            };
            
            window.onload = function() {
                var ios = navigator.userAgent.match(/(iphone|ipad)/i);
                var renderClass = ios ? 'CanvasRenderer' : 'WebGLRenderer';
                
                var renderer = new THREE[renderClass]();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
         
                var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 5000);
                camera.position.y = -280;
                camera.position.z = 400;
                camera.rotation.x = 45 * (Math.PI / 180);
         
                var scene = new THREE.Scene();
                
                var cubes = [], len = 15;
                for(var i = 0; i < len; i++) {
                    var cube = buildCube(i, len);
                    cubes.push(cube);
                    scene.add(cube);
                }
                
                var three = {
                    renderer: renderer,
                    camera: camera,
                    scene: scene,
                    cubes: cubes,
                    len: len
                };
                window.three = three;
                
                animate(0, three);
            }
            
            function buildCube(idx, len) {
                var materials = [];
                for(var i = 0; i < 6; i++) {
                    var c = Math.random() * 0xFFFFFF << 0;
                    materials.push(new THREE.MeshBasicMaterial({
                        color: c
                    }));
                }
                var d = 100;
                var size = d - d / (len - idx / len);
                var cube = new THREE.Mesh(new THREE.CubeGeometry(size, size, size, 10, 10, 1), new THREE.MeshFaceMaterial(materials));
                cube.overdraw = true;
                cube.position.y = d * idx;
                return cube
            }
        </script>
    </body>
</html>
